<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="./imgs/logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form class="form__container">
			<div class="form__inputs">
				<label for="nomesobrenome" class="form__text">Nome e sobrenome</label>
				<input type="text" placeholder="Nome" id="nomesobrenome" class="input-padrao" required>

				<label for="email" class="form__text">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone" class="form__text">Telefone</label>

				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem" class="form__text">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" placeholder="Digite aqui sua mensagem..."
					class="input-padrao" required></textarea>
			</div>


			<div class="fields">
				<div class="tables">
					<table>
						<tr>
							<td>Dia</td>
							<td>Horário</td>
						</tr>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</table>
				</div>
				<fieldset class="field">
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email" class="form__text">
						<input type="radio" name="contato" value="email" id="radio-email">
						Email</label>

					<label for="radio-telefone" class="form__text">
						<input type="radio" name="contato" value="telefone" id="radio-telefone">
						Telefone</label>

					<label for="radio-whatsapp" class="form__text">
						<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
						WhatsApp</label>
				</fieldset>

				<fieldset>
					<div class="fieldHoras">
						<legend class="form__text">Qual horário prefere ser atendido?</legend>
						<select class="selects">
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</div>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
					email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</div>
		</form>
	</main>

	<footer>
		<img src="./imgs/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>

</html>
